type_demande:
    daf:
        ctvo: |
            <ol>
                <li>une pièce d'identité en cours de validité</li>
                <li>
                    un justificatif de domicile de moins de 6 mois (au choix) :
                    <ul>
                        <li>Quittance de loyer éditée par une agence immatriculée au RCS</li>
                        <li>Dernier avis d'imposition ou de non imposition</li>
                        <li>Quittance de gaz</li>
                        <li>Quittance d'électricité</li>
                        <li>Facture de téléphone fixe ou portable</li>
                        <li>Facture d'un fournisseur d'accès à Internet</li>
                        <li>Attestation d'un fournisseur d'énergie (EDF, Engie, ...)</li>
                        <li>Attestation d'assurance habitation</li>
                    </ul>
                </li>
                <li>la demande de certificat d'immatriculation (cerfa 13750)</li>
                <li>la déclaration de cession (cerfa 15776), à remplir conjointement par l'ancien propriétaire ou une facture établie par le vendeur</li>
                <li>la déclaration d'achat d'un véhicule d'occasion si l'acquéreur est un professionnel (cerfa 13751)</li>
                <li>L'ancien certificat d'immatriculation remis par le précédent propriétaire, revêtu de la mention "vendu le ../../.... (date de cession)", suivi de sa signature, la preuve d'un contrôle technique de moins de 6 mois remis par le vendeur.</li>
                <li>Dans le cas de copropriétaires mariés (hors régime de la séparation des bien), si le demandeur agit seul, il doit présenter un livret de famille.<br>
                Si l'un des époux effectue la demande d'immatriculation à son nom propre, il doit fournir une attestation signée par l'autre époux lorsqu'il n'y pas concordance entre l'acquéreur et le demandeur ud titre.</li>
                <li>le permis de conduire du titulaire du véhicule</li>
                <li>l'attestation d'assurance du véhicule</li>  
            </ol>
        dup: |
            <ol>
                <li>une copie recto/verso de la Carte Grise </li>
                <li>la demande de certificat d'immatriculation (cerfa 13750)</li>
                <li>la déclaration originale de perte ou vol (la déclaration de vol doit être enregistrée et tamponnée par la police)</li>
                <li>une copie du contrôle technique  en cours de validité encore 1 mois minimum sauf pour les motos, cyclo, caravanes, remorques et engins agricoles </li>
                <li>une pièce d'identité en cours de validité</li>
                <li>l'attestation d'assurance du véhicule</li> 
                <li>le permis de conduire du titulaire du véhicule</li>
            </ol>
        divn: |
            <ol>
                <li>l'original du certificat de conformité Européen (COC)</li>
                <li>le certificat de vente ORIGINAL ou facture d'achat du véhicule (cerfa 15776)</li>
                <li>une pièce d'identité en cours de validité</li>
                <li>l'attestation d'assurance du véhicule</li> 
                <li>le permis de conduire du titulaire du véhicule</li>
                <li>la demande de certificat d'immatriculation (cerfa 13750)</li>
                <li>la procuration par Mandat (autorisant CG Officiel à effectuer les formalités d'immatriculation au nom du client)</li>
                <li>
                    un justificatif de domicile de moins de 6 mois (au choix) :
                    <ul>
                        <li>Quittance de loyer éditée par une agence immatriculée au RCS</li>
                        <li>Dernier avis d'imposition ou de non imposition</li>
                        <li>Quittance de gaz</li>
                        <li>Quittance d'électricité</li>
                        <li>Facture de téléphone fixe ou portable</li>
                        <li>Facture d'un fournisseur d'accès à Internet</li>
                        <li>Attestation d'un fournisseur d'énergie (EDF, Engie, ...)</li>
                        <li>Attestation d'assurance habitation</li>
                    </ul>
                </li>
            </ol>
        dca: |
            <ol>
                <li>une copie recto/verso de la Carte Grise </li>
                <li>la demande de certificat d'immatriculation (cerfa 13750)</li>
                <li>une pièce d'identité en cours de validité</li>
                <li>l'attestation d'assurance du véhicule</li> 
                <li>le permis de conduire du titulaire du véhicule</li>
                <li>
                    un justificatif de domicile de moins de 6 mois (au choix) :
                    <ul>
                        <li>Quittance de loyer éditée par une agence immatriculée au RCS</li>
                        <li>Dernier avis d'imposition ou de non imposition</li>
                        <li>Quittance de gaz</li>
                        <li>Quittance d'électricité</li>
                        <li>Facture de téléphone fixe ou portable</li>
                        <li>Facture d'un fournisseur d'accès à Internet</li>
                        <li>Attestation d'un fournisseur d'énergie (EDF, Engie, ...)</li>
                        <li>Attestation d'assurance habitation</li>
                    </ul>
                </li>
            </ol>

        dc: |
            <div>
                Le formulaire CERFA n° 15776*01 doit être rempli par le vendeur et signé par l'acheteur.
                Ce dernier est nécessaire au nouveau détenteur du véhicule pour l'immatriculer (carte grise) à son nom.
            </div>
        dcs: |
            <ol>
                <li>une copie recto/verso de la Carte Grise </li>
                <li>la demande de certificat d'immatriculation (cerfa 13750)</li>
                <li>Extrait d'Acte de mariage / jugement de divorce / livret de famille</li>
                <li>une copie du contrôle technique en cours de validité pour les véhicules de plus de 4 ans</li>
                <li>une pièce d'identité en cours de validité</li>
                <li>la procuration par Mandat</li>
                <li>l'attestation d'assurance du véhicule</li> 
                <li>le permis de conduire du titulaire du véhicule</li>
                <li>
                    un justificatif de domicile de moins de 6 mois (au choix) :
                    <ul>
                        <li>Quittance de loyer éditée par une agence immatriculée au RCS</li>
                        <li>Dernier avis d'imposition ou de non imposition</li>
                        <li>Quittance de gaz</li>
                        <li>Quittance d'électricité</li>
                        <li>Facture de téléphone fixe ou portable</li>
                        <li>Facture d'un fournisseur d'accès à Internet</li>
                        <li>Attestation d'un fournisseur d'énergie (EDF, Engie, ...)</li>
                        <li>Attestation d'assurance habitation</li>
                    </ul>
                </li>
            </ol>

