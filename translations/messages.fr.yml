type_demande:
    daf:
        ctvo: |
            <ol>
                <li>Copie recto/verso de la Carte Grise (copie recto/verso du certificat d'immatriculation (carte grise) barré, daté et signé par le vendeur)</li>
                <li>Déclaration de cession / CERFA 15776*01</li>
                <li>Demande de certificat d'immatriculation / CERFA 13750*05</li>
                <li>Procuration par Mandat (autorisant CG Officiel à effectuer les formalités d'immatriculation au nom du client)</li>
                <li>Pièce d'identité valide (copie recto/verso d'une carte d'identité (ou passeport) en cours de validité, d'un permis de conduire français ou d'un titre de séjour (dans ce cas, même adresse que la carte grise)</li>
                <li>Copie du contrôle technique (moins de 6 mois) ou la vignette collée au dos de la carte grise</li>
                <li>Récépissé de la Déclaration d'Achat si achat auprès d'un professionnel</li>
                <li>Copie de l'attestation d'assurance du véhicule en cours de validité</li>
                <li>Copie du permis de conduire du titulaire (preuve que le titulaire dispose du droit de conduire le véhicule)</li>
                <li>
                    Justificatif de domicile récent (moins de 6 mois) :
                    <ul>
                        <li>Quittance de loyer éditée par une agence immatriculée au RCS</li>
                        <li>Dernier avis d'imposition ou de non imposition</li>
                        <li>Quittance de gaz</li>
                        <li>Quittance d'électricité</li>
                        <li>Facture de téléphone fixe ou portable</li>
                        <li>Facture d'un fournisseur d'accès à Internet</li>
                        <li>Attestation d'un fournisseur d'énergie (EDF, Engie, ...)</li>
                        <li>Attestation d'assurance habitation</li>
                    </ul>
                </li>
            </ol>
